<!DOCTYPE html>
<html>
<head>
    <title>Nyoba</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Guitar Chords Classifiation</h1>
    <form class="p-3 text-center" method="POST" action="/predict" enctype="multipart/form-data">
        <input class="form-control" type="file" name="file">
        <input class="btn btn-primary mt-3" type="submit" value="Submit">
    </form>

    {% if prediction %}
    <p class="text-center"> Ini adalah Kunci Gitar "{{prediction}}"</p>
    {% endif %}
    <img src="{{ image_url }}" alt="Uploaded Image" style="width:200px;height:200px;align-items: center;">
</body>
</html>
